<div class="container mt-5">
  <div class="row" *ngIf="product">
    <div class="col-6">
      <img
        src="{{ product.imageFile }}"
        alt="{{ product.name }}"
        class="img-fluid w-100"
      />
      <h1>{{ product.name }}</h1>
    </div>
    <div class="col-6">
      <h3>{{ product.name }}</h3>
      <p style="font-size: 2em">{{ product.price | currency : "INR" }}</p>
    </div>
    <div class="row">
      <div class="col-12 ml-3">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
